<table class="table table-hover">
    <thead>
        <tr>
            <th>SNO</th>
            <th>USERNAME</th>
            <th>PHONE</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody *ngFor="let user of users">
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
        </tr>
    </tbody>
</table>
